<!-- Formulario : recoleccion de datos -->
<form action="" method="post">
<fieldset>
<legend>Informacion Personal</legend>
<p>
<label for="Nombre" id="Nombre" name->Nombre:</label>
<input type="text" name="Nombre" id="Nombre" required placeholder="Nombre">
</p>
<p>
<label for="apellido" id="apellido" name="apellido">Apellido:</label>    
<input type="text" name="apellido" id="apellido" required placeholder="Apellido">
</p>
<p>
<label for="email" id="email" name="email"> Email: </label>
<input type="email" name="email" id="email" placeholder="email@sitio.com">
</p>
<p>
<label for="telefono" id="telefono" name="telefono">Telefono:</label>
<input type="number" name="telefono" id="telefono"required placeholder="Telf">    
<p>
<p>
<textarea name="comentarios" id="comentarios" cols="30" rows="10">
    por defecto este elemento contiene texto por parte del usuario
</textarea>
</p>
<p>
<input type="checkbox" name="masculino" id="masculino">
<label for="masculino" id="masculino" name="masculino">Masculino</label>
</p>
<p>
<input type="checkbox" name="femenino" id="femenino">
<label for="femenino" id="femenino" name="femenino">Femenino</label>
</p>
<p>
<input type="submit" value="Enviar datos">
</p>
<p>
<input type="reset" value="Borrar Datos">
</p>
<p>
<input type="button" value="Sin accion">
</p>
</fieldset>
</form>
